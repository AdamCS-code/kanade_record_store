{% extends 'base.html' %}
{% load static %}
{% block meta %}
<title>Create Mood</title>
{% endblock meta %}

{% block content %}
{% include 'navbar.html' %}
<style>
  .form-style input, 
  .form-style textarea, 
  .form-style select {
      width: 100%;
      padding: 0.5rem;
      border: 2px solid #bcbcbc;
      border-radius: 0.375rem;
  }

  .form-style input:focus, 
  .form-style textarea:focus, 
  .form-style select:focus {
      outline: none;
      border-color: #3fc1df !important;
      box-shadow: 0 0 0 3px #3fc1df !important;
}
</style>
<div class="relative flex flex-col min-h-screen">
  <div class="mx-auto px-4 py-8 mt-16 max-w-xl">
    <h1 class="text-3xl font-bold text-center my-6 text-black">Create Item Entry</h1>
  
    <div class="bg-white backdrop-blur shadow-md rounded-lg p-6 form-style">
      <form method="POST" class="space-y-6">
        {% csrf_token %}
        <div class="flex flex-col">
          <label for="id_name" class="mb-2 font-semibold text-gray-700">
            Name
          </label>
          <div class="w-full">
            <input class="backdrop-blur bg-gray-100" type="text" name="name" maxlength="255" required="" id="id_name">
          </div>
        </div>

        <div class="flex flex-col">
          <label for="id_price" class="mb-2 font-semibold text-gray-700">
            Price
          </label>
          <div class="w-full">
            <input class="backdrop-blur bg-gray-100" type="number" name="price" required="" id="id_price">
          </div>
        </div>

        <div class="flex flex-col">
          <label for="id_description" class="mb-2 font-semibold text-gray-700">
            Description
          </label>
          <div class="w-full">
            <textarea class="backdrop-blur bg-gray-100" name="description" cols="40" rows="10" required="" id="id_description"></textarea>
          </div>
        </div>

        <div class="flex justify-center mt-6">
          <button type="submit" class="bg-sky-400 text-white font-semibold px-6 py-3 rounded-lg hover:bg-sky-500 transition duration-300 ease-in-out w-full">
            Create Item Entry
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

{% endblock %}
